<div class="d-flex justify-content-center" *ngIf="!movies">
  <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<ng-container *ngIf="movies">
  <div class="row justify-content-center">
    <app-movie-preview class="col-auto mb-2 px-1" *ngFor="let movie of movies.results"
                       [movie]="movie" (added)="addToWatchlist($event)"
                       (deleted)="deleteFromWatchlist($event)"></app-movie-preview>
    <div class="filling-empty-space-childs"></div>
    <div class="filling-empty-space-childs"></div>
    <div class="filling-empty-space-childs"></div>
    <div class="filling-empty-space-childs"></div>
  </div>
  <div class="text-center mt-3">
    <div class="btn btn-lg btn-primary" type="button" *ngIf="movies.page < movies.total_pages" (click)="loadNextPage()">
      Mehr Laden
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <h3 class="text-center text-danger bg-opacity-75 bg-body-secondary p-2 rounded" *ngIf="movies.total_results == 0"><i class="bi bi-emoji-frown-fill"></i> Keine
      Filme gefunden</h3>
  </div>
</ng-container>
